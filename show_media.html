<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたの作品</title>
    <style>
        body { margin: 0; background: #111; display: grid; place-items: center; min-height: 100vh; font-family: sans-serif; color: white; padding: 20px; box-sizing: border-box; }
        .container { text-align: center; }
        img, video { max-width: 100%; max-height: 70vh; border-radius: 10px; display: block; margin: 0 auto 20px auto; }
        .download-button { display: inline-block; background-color: #4CAF50; color: white; padding: 12px 25px; border-radius: 30px; text-decoration: none; font-weight: bold; font-size: 18px; }
        .info-text { font-size: 0.9rem; opacity: 0.7; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>記念写真</h1>
        
        {% if file_type == 'image' %}
            
            <img src="{{ media_url }}" alt="合成写真">
            
        {% elif file_type == 'video' %}
            
            <video src="{{ media_url }}" 
                   controls  
                   autoplay  
                   playsinline 
                   loop
                   muted="muted">
                お使いのブラウザは動画再生に対応していません。
            </video>
            
        {% endif %}

        <a href="{{ media_url }}" class="download-button" download>
            ダウンロードする
        </a>
        
        <p class="info-text">
            （ボタンを押してダウンロードしてください）
        </p>
    </div>
</body>
</html>
